<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Airbnb Rent price calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
  </head>
  <body>
    <div class="app">
      <div class="app_heading">
        <div class="app_heading-backdrop"></div>
        <div class="app_heading-content">
          <h1 class="app_title">META BNB</h1><br>
          <h2 class="app_sub-title">Most efficient airbnb rental price optimiser</h2>
        </div>
      </div>

      <div class="app_form-container">
        <h3 class="app_form-title">Make the most of your property</h3>
        <div class="app_form-input-container">
          <div class="app_form-control">
            <input class="app_form-input" id="address" placeholder="Type in your address">
          </div>
          <div class="app_form-control app_form-control--custom-dropdown">
            <select class="app_form-select">
              <option selected value="0">Studio</option>
              <option value="1">1 Bedroom</option>
              <option value="2">2 Bedrooms</option>
              <option value="3">3 Bedrooms</option>
              <option value="4">4 Bedrooms</option>
              <option value="5">5 Bedrooms</option>
            </select>
          </div>
          <div class="app_form-control">
            <button class="app_form-btn" disabled>
              Calculate
            </button>
          </div>
        </div>
      </div>

      <div class="app_result">
        <div class="app_result-map" id="map"></div>
      </div>

      <div class="app_features">
        <div class="app_features-col">
          <img class="app_features-icon" src="./assets/icons/hourglass.svg">
          <div class="app_feature-msg">
            Value your time! Let us handle the calculations
          </div>
        </div>
        <div class="app_features-col">
          <img class="app_features-icon" src="./assets/icons/trophy.svg">
          <div class="app_feature-msg">
            Be the first to know when the market changes and adjust accordingly
          </div>
        </div>
        <div class="app_features-col">
          <img class="app_features-icon" src="./assets/icons/money-bag.svg">
          <div class="app_feature-msg">
            Increase your rental income in matter of days
          </div>
        </div>
      </div>
    </div>
    <script src="https://polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  </body>
  </html>
